[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.26"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

# Remappings
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "forge-std/=lib/forge-std/src/"
]

# Test configuration
[profile.default.fuzz]
runs = 256

# Story Network Configuration
[rpc_endpoints]
story-testnet = "https://rpc.testnet.story.foundation"
story-mainnet = "https://rpc.story.foundation"

[etherscan]
story-testnet = { key = "${STORYSCAN_API_KEY}", url = "https://api.testnet.storyscan.xyz/api" }
story-mainnet = { key = "${STORYSCAN_API_KEY}", url = "https://api.storyscan.xyz/api" }

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
quote_style = "double"
number_underscore = "thousands"
